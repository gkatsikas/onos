<!-- CPU partial HTML -->
<div id="ov-cpu">
    <div class="tabular-header">
        <h2>
            CPU Cores for Device {{devId || "(No device selected)"}}
            ({{tableData.length}} CPUs total)
        </h2>

        <div class="ctrl-btns">
            <div class="refresh" ng-class="{active: autoRefresh}"
                 icon icon-size="42" icon-id="refresh"
                 tooltip tt-msg="autoRefreshTip"
                 ng-click="toggleRefresh()"></div>

            <div class="separator"></div>

            <div class="active"
                 icon icon-id="deviceTable" icon-size="42"
                 tooltip tt-msg="deviceTip"
                 ng-click="nav('device')"></div>

            <div class="active"
                 icon icon-id="flowTable" icon-size="42"
                 tooltip tt-msg="flowTip"
                 ng-click="nav('flow')"></div>

            <div class="active"
                 icon icon-id="portTable" icon-size="42"
                 tooltip tt-msg="portTip"
                 ng-click="nav('port')"></div>

            <div class="current-view"
                 icon icon-id="cpuTable" icon-size="42"></div>

            <div class="active"
                 icon icon-id="groupTable" icon-size="42"
                 tooltip tt-msg="groupTip"
                 ng-click="nav('group')"></div>

            <div class="active"
                 icon icon-id="meterTable" icon-size="42"
                 tooltip tt-msg="meterTip"
                 ng-click="nav('meter')"></div>

            <div class="active"
                 icon icon-id="pipeconfTable" icon-size="42"
                 tooltip tt-msg="pipeconfTip"
                 ng-click="nav('pipeconf')"></div>
        </div>

        <div class="search">
            <input type="text" ng-model="query" placeholder="Search"/>
            <select ng-model="queryBy">
                <option value="" disabled>Search By</option>
                <option value="$">All Fields</option>
                <option value="id">CPU ID</option>
                <option value="cpu_vendor">CPU Vendor</option>
                <option value="cpu_freq">CPU Frequency</option>
                <option value="cpu_status">CPU Status</option>
                <option value="cpu_load">CPU Load</option>
            </select>
        </div>
    </div>

    <div class="summary-list" onos-table-resize>
        <div class="table-header" onos-sortable-header>
            <table>
                <tr>
                    <td colId="id" col-width="60px" sortable>CPU ID </td>
                    <td colId="cpu_vendor" sortable>CPU Vendor </td>
                    <td colId="cpu_freq" sortable>CPU Frequency </td>
                    <td colId="cpu_status" sortable>CPU Status </td>
                    <td colId="cpu_load" sortable>CPU Load </td>
                </tr>
            </table>
        </div>

        <div class="table-body">
            <table onos-flash-changes id-prop="id">
                <tr ng-if="!tableData.length" class="no-data">
                    <td colspan="5">
                        {{annots.no_rows_msg}}
                    </td>
                </tr>

                <tr ng-repeat="cpu in tableData | filter: customFilter(queryFilter, query) track by $index"
                    ng-click="selectCallback($event, cpu)"
                    ng-class="{selected: cpu.id === selId}"
                    ng-repeat-complete row-id="{{cpu.id}}">
                    <td>{{cpu.id}}</td>
                    <td>{{cpu.cpu_vendor}}</td>
                    <td>{{cpu.cpu_freq}}</td>
                    <td>{{cpu.cpu_status}}</td>
                    <td>{{cpu.cpu_load}}</td>
                </tr>
            </table>
        </div>

    </div>

    <cpu-details-panel></cpu-details-panel>

</div>
